name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate MkDocs Build (on PR)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout Code
        with:
          fetch-depth: 0

      - name: Set up Git LFS
        run: git lfs install
        
      - name: Fetch LFS (exclude /resources folder)
        run: git lfs fetch --exclude="resources/**"
        
      - name: Checkout LFS content (excluding /resources)
        run: git lfs checkout          
          
      - uses: actions/setup-python@v5
        name: Setup Python
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build docs (fail if broken)
        run: mkdocs build --strict