name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate MkDocs Build (on PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (no LFS auto-fetch)
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Restore Git LFS cache
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-cache-${{ runner.os }}-${{ hashFiles('.gitattributes') }}
          restore-keys: |
            lfs-cache-${{ runner.os }}-

      - name: Pull LFS files (excluding resources/)
        run: |
            git lfs install 
            git lfs pull --include="*" --exclude="resources/**"

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate MkDocs build
        run: mkdocs build --strict